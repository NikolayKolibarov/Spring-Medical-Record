<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Profile</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3>Examinations</h3>
                <div th:each="examination : ${user.examinations}">
                    <a th:href="@{/users/profile/examinations/{examinationId}(examinationId=${examination.id})}"
                       th:text="${examination.date}" class="nav-link">Link</a>
                </div>
            </div>
        </div>
    </div>
</main>
